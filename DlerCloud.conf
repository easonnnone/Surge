[General]
loglevel = notify
skip-proxy = 127.0.0.1, 192.168.0.0/16, 193.168.0.0/24, 10.0.0.0/8, 10.1.10.0/8, 172.16.0.0/12, 100.64.0.0/10,localhost,*.local
dns-server = system, 223.5.5.5, 119.29.29.29, 114.114.114.114
external-controller-access = password@0.0.0.0:6170
show-error-page-for-reject = true
exclude-simple-hostnames = true
enhanced-mode-by-rule = false
allow-wifi-access = true
// Mac
socks5-listen = 0.0.0.0:8888
http-listen = 0.0.0.0:8887
// iOS
wifi-access-socks5-port = 8888
wifi-access-http-port = 8889
debug-cpu-usage = false
ipv6 = true
internet-test-url=http://www.gstatic.com/generate_204
proxy-test-url=http://www.gstatic.com/generate_204
test-timeout = 5

[Replica]
hide-crashlytics-request = true
hide-apple-request = false
use-keyword-filter = false

[Proxy]
Direct = direct
Ad-Pass = direct
Ad-Block = reject
Ad-GIF = reject-tinygif

[Proxy Group]
Proxy = select, AutoHK-Urltest, AutoJP-Urltest, AutoUS-Urltest, Proxylist
AdBlock = select, Ad-GIF, Ad-Block, Ad-Pass
Apple = select, Direct, Auto-Fallback
ForeignVideo = select, Proxy, Direct
Proxylist = select, policy-path=https://dler.cloud/link/Token?list=1
AutoCN-Urltest = url-test, policy-path=https://dler.cloud/link/Token?list=1&area=cn, url = http://www.bing.com/, interval = 30, timeout = 2, tolerance = 100
AutoHK-Urltest = url-test, policy-path=https://dler.cloud/link/Token?list=1&area=hk, url = http://www.bing.com/, interval = 30, timeout = 2, tolerance = 100
AutoJP-Urltest = url-test, policy-path=https://dler.cloud/link/Token?list=1&area=jp, url = http://www.bing.com/, interval = 30, timeout = 2, tolerance = 100
AutoUS-Urltest = url-test, policy-path=https://dler.cloud/link/Token?list=1&area=us, url = http://www.bing.com/, interval = 30, timeout = 2, tolerance = 100
Auto-Fallback = fallback, policy-path=https://dler.cloud/link/Token?list=1&area=jp, url = http://www.bing.com/, interval = 30, timeout = 2, tolerance = 100

[Rule]
PROCESS-NAME,ss-local,Direct
DOMAIN-SUFFIX,apkpure.com,US
